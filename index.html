<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Percentage_calculate</title>
</head>
<body>

  <script>
  let obt_Marks = Number(prompt("Enter your obtained marks"));
  let total_Marks= Number(prompt("Enter the total marks"));
  let percentage = (obt_Marks / total_Marks) *100;
  console.log("The Percentage of your marks is "+ percentage);
  </script>
</body>
</html>
